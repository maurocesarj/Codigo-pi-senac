<!-- Menu lateral --> 

<ion-menu contentId="main-content">

  <div class="profile">
    <ion-fab id="photo">

      <div id="photo1">
        <img [src] ="arrayGoogle.photoURL" alt="" id="photoPerfil" >
      </div>    
 
    </ion-fab>
      <h1 id="nome">{{arrayGoogle.displayName}}</h1>
  </div>




  <ion-content class="ion-padding">
  <!--Opções do menu  -->

  <button routerLink="//"  class="opmenu" id="estoque"><ion-icon name="cloud-outline" class="icon-icon"></ion-icon> Estoque</button>
  
    <button routerLink="//"  class="opmenu" id="venda"><ion-icon name="card-outline" class="icon-icon"></ion-icon> Venda</button>

    <button routerLink="//"  class="opmenu" id="historicoEntrada"><ion-icon name="file-tray-full-outline" class="icon-icon"></ion-icon>Historico Entrada</button>

    <button routerLink="//"  class="opmenu" id="historicoSaida"><ion-icon name="file-tray-outline"  class="icon-icon"></ion-icon> Historico Saída</button>

    <button routerLink="//"  class="opmenu" id="sair"><ion-icon name="exit-outline" class="icon-icon"></ion-icon>Sair</button>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  



  
<!-- barra de tarefas -->  

<ion-buttons id="barrinha1">
    <ion-menu-button id="barrinha"></ion-menu-button>
  </ion-buttons>

<!-- Corpo do app -->
<ion-content>

  <div class="profileHome">
    <ion-fab id="photoHome">
        <div id="photo1home">
        <img [src] ="arrayGoogle.photoURL" alt="" id="photoPerfilhome" >
      </div>    
    </ion-fab>
  </div>

  <h1 id="nomePagina">Estoque</h1>

  <div class="botoes">
    <button id="bntEstoque">Estoque</button>
    <button id="bntCarrinho">Carrinho</button>
    <button id="add" routerLink="/detalhes-contatos/add">+</button>
  </div>

  <ion-list id="list">
    <!-- icone de foto -->
  <ion-item *ngFor = 'let arrayPessoa of arrayPessoa' routerLink="/detalhes-contatos/{{arrayPessoa.id.value}}" detail="true" id="itens" id="itema">
    <ion-thumbnail slot="start">
      <img id="imagemPro" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-label><h2>{{arrayPessoa.nome}}</h2>
      <p>Quantidade: {{arrayPessoa.quantidade}}</p>
    </ion-label>
  </ion-item>

</ion-list>

</ion-content>
