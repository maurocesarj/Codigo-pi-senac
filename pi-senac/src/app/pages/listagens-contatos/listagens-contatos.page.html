<!-- Menu lateral -->

<ion-menu contentId="main-content">

  <div class="profile">
    <ion-fab id="photo">

      <div id="photo1">
        <img [src] ="arrayGoogle.photoURL" alt="" id="photoPerfil" >
      </div>    
 
    </ion-fab>
      <h1 id="nome">{{arrayGoogle.displayName}}</h1>
  </div>




  <ion-content class="ion-padding">
  <!--Opções do menu  -->

  <button routerLink="//"  class="opmenu" id="estoque"><ion-icon name="cloud-outline" class="icon-icon"></ion-icon> Estoque</button>
  
    <button routerLink="//"  class="opmenu" id="venda"><ion-icon name="card-outline" class="icon-icon"></ion-icon> Venda</button>

    <button routerLink="//"  class="opmenu" id="historicoEntrada"><ion-icon name="file-tray-full-outline" class="icon-icon"></ion-icon>Historico Entrada</button>

    <button routerLink="//"  class="opmenu" id="historicoSaida"><ion-icon name="file-tray-outline"  class="icon-icon"></ion-icon> Historico Saída</button>

    <button routerLink="//"  class="opmenu" id="sair"><ion-icon name="exit-outline" class="icon-icon"></ion-icon>Sair</button>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  



  
<!-- barra de tarefas -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ESTOQUE</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Corpo do app -->
<ion-content>

  <div class="corpo">

<ion-list>
      <!-- icone de foto -->
    <ion-item *ngFor = 'let arrayPessoa of arrayPessoa' routerLink="/detalhes-contatos/{{arrayPessoa.id.value}}" detail="true" id="itens">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label><h2>{{arrayPessoa.nome}}</h2>
        <p>Quantidade: {{arrayPessoa.quantidade}}</p>
      </ion-label>
    </ion-item>

</ion-list>

<!-- Botao de Adicionar e Vendas -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end" id="button_list">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon name="add" routerLink="/detalhes-contatos/add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="basket"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
</div>
</ion-content>
